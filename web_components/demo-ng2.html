<link rel="import" href="https://cdn.rawgit.com/download/polymer-cdn/2.3.1/lib/polymer/polymer.html">
<link rel="import" href="import-ng.html">


<dom-module id="demo-ng2">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
    <app-root></app-root>
  </template>

  <script>
    /**
     * `demo-ng2`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-ng2'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'demo-ng2'
          }
        };
      }
    }

    window.customElements.define(DemoElement.is, DemoElement);
  </script>
</dom-module>
